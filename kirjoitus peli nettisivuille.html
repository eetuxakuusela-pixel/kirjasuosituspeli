</head>
<body>

  <script>

    // =============================

        ]
      },
      {

          { text: "Maaseutu", tag: "nature" },
          { text: "Kaupunki", tag: "classic" },
          { text: "Sota-ajat", tag: "war" },
          { text: "Ty√∂v√§en arki", tag: "society" }
        ]
      },
      {
        question: "Kuinka pitk√§n kirjan jaksat lukea?",
        options: [
          { text: "Lyhyt", tag: "short" },
          { text: "Keskipitk√§", tag: "classic" },
          { text: "Pitk√§ romaani", tag: "epic" },
          { text: "Ei v√§li√§", tag: "war" }
        ]
      },
      {
        question: "Haluatko koulusta tuttuja klassikoita?",
        options: [
          { text: "Kyll√§", tag: "classic" },

        ]

          { text: "En juurikaan", tag: "war" },

        ]
      },

      // ---- Uudet 5 kysymyst√§ ----

      {

        options: [
          { text: "Kyll√§", tag: "society" },
          { text: "Jonkin verran", tag: "classic" },
          { text: "En erityisesti", tag: "thriller" },
          { text: "Luonto t√§rke√§mpi", tag: "nature" }
        ]
      },
      {
        question: "Kiinnostaako historiallinen aikakausi (sis√§llissota, sota, vanha Suomi)?",
        options: [
          { text: "Todella paljon", tag: "war" },
          { text: "Hieman", tag: "classic" },
          { text: "En", tag: "humor" },
          { text: "Moderni aika mieluummin", tag: "thriller" }
        ]
      },
      {
        question: "Haluatko vahvoja henkil√∂hahmoja ja perhesaagoja?",
        options: [
          { text: "Kyll√§", tag: "epic" },
          { text: "Jonkin verran", tag: "classic" },
          { text: "En", tag: "thriller" },
          { text: "Lyhyt tarina riitt√§√§", tag: "short" }
        ]
      },
      {
        question: "Luetko mieluummin murretta ja vanhaa kielt√§ vai helppoa teksti√§?",
        options: [
          { text: "Vanhaa kielt√§", tag: "classic" },
          { text: "Sek√§ ett√§", tag: "nature" },
          { text: "Helppoa", tag: "thriller" },
          { text: "Lyhytt√§ ja selke√§√§", tag: "short" }
        ]
      },
      {
        question: "Haluatko tunnetuimman mahdollisen suomalaisen klassikon?",
        options: [
          { text: "Kyll√§", tag: "iconic" },
          { text: "Ehk√§", tag: "classic" },
          { text: "Haluan harvinaisemman", tag: "nature" },
          { text: "J√§nn√§ri mieluummin", tag: "thriller" }
        ]
      }
    ];


    // =============================
    // SUOMEN KANSALLISIA KLASSIKOITA
    // =============================

    const books = {
      iconic: {
        title: "Seitsem√§n veljest√§ ‚Äì Aleksis Kivi",
        desc: "Suomen kirjallisuuden peruskivi ja tunnetuin klassikko."
      },
      war: {
        title: "Tuntematon sotilas ‚Äì V√§in√∂ Linna",
        desc: "Suomalaisten sotilaiden tarina jatkosodassa."
      },
      epic: {
        title: "T√§√§ll√§ Pohjant√§hden alla ‚Äì V√§in√∂ Linna",
        desc: "Kolmen sukupolven eeppinen kuvaus Suomen historiasta."
      },
      society: {
        title: "Ty√∂miehen vaimo ‚Äì Minna Canth",
        desc: "Yhteiskunnallinen klassikko naisten asemasta ja oikeuksista."
      },
      nature: {
        title: "Putkinotko ‚Äì Joel Lehtonen",
        desc: "Huumoria ja el√§m√§nmakuisia hetki√§ suomalaisesta maaseudusta."
      },
      humor: {
        title: "Juha ‚Äì Juhani Aho",
        desc: "Lyhyt mutta voimakas tarina rakkaudesta ja maaseudusta."
      },
      classic: {
        title: "Sinuhe egyptil√§inen ‚Äì Mika Waltari",
        desc: "Historiallinen seikkailu ja yksi Suomen luetuimmista romaaneista."
      },
      short: {
        title: "Hellaakoski ‚Äì runovalikoima",
        desc: "Lyhyit√§ ja helposti l√§hestytt√§vi√§ runoja klassikkokirjailijalta."
      },
      thriller: {
        title: "Ilkka Remes ‚Äì P√§√§kallokehr√§√§j√§",
        desc: "Nopeatempoinen suomalainen j√§nnitysromaani."
      }
    };


    // =============================
    // LOGIIKKA
    // =============================

    let step = 0;
    let scores = {};
    const content = document.getElementById("content");

    function renderQuestion() {
      const q = questions[step];
      content.innerHTML = `<p>${q.question}</p>`;

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt.text;
        btn.onclick = () => answer(opt.tag);
        content.appendChild(btn);
      });

      const progress = document.createElement("div");
      progress.className = "progress";
      progress.textContent = `Kysymys ${step + 1} / ${questions.length}`;
      content.appendChild(progress);
    }

    function answer(tag) {
      scores[tag] = (scores[tag] || 0) + 1;

      if (step + 1 < questions.length) {
        step++;
        renderQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const best = Object.entries(scores).sort((a,b) => b[1] - a[1])[0][0];
      const book = books[best];

      content.innerHTML = `
        <div class="result">${book.title}</div>
        <div class="desc">${book.desc}</div>
        <button onclick="restart()">Pelaa uudestaan</button>
      `;
    }

    function restart() {
      step = 0;
      scores = {};
      renderQuestion();
    }

    renderQuestion();

  </script>
</body>
</html>
