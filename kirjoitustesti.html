<!DOCTYPE html>
<html lang="fi">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Kirjasuosituspeli ‚Äì Suomalaiset klassikot</title>

  <style>
    body {
      margin: 0;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: linear-gradient(135deg, #f5f7fa, #e4e8ef);
    }

    .card {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 20px 40px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 560px;
      text-align: center;
    }

    h1 { margin-top: 0; font-size: 28px; }

    button {
      display: block;
      width: 100%;
      margin: 10px 0;
      padding: 12px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      cursor: pointer;
      background: #f0f2f5;
      transition: transform 0.1s ease;
    }

    button:hover { transform: scale(1.03); }

    .progress { margin-top: 15px; font-size: 14px; color: #666; }

    .result { font-size: 22px; font-weight: bold; margin: 20px 0; }

    .desc { font-size: 14px; color: #555; margin-top: 8px; }
  </style>
</head>
<body>
  <div class="card">
    <h1>üìö Kirjasuosituspeli</h1>
    <div id="content"></div>
  </div>

  <script>
    // --- KYSYMYKSI√Ñ LIS√ÑTTY PALJON ENEMM√ÑN ---
    const questions = [
      {
        question: "Millaisesta tunnelmasta pid√§t eniten?",
        options: [
          { text: "J√§nnitt√§v√§", tag: "thriller" },
          { text: "L√§mmin ja arkinen", tag: "feelgood" },
          { text: "Historiallinen", tag: "history" },
          { text: "Klassinen ja vakava", tag: "classic" }
        ]
      },
      {
        question: "Haluatko suomalaisen vai ulkomaisen kirjan?",
        options: [
          { text: "Suomalainen", tag: "finnish" },
          { text: "Ulkomainen", tag: "world" },
          { text: "Ei v√§li√§", tag: "classic" },
          { text: "Fantasia/erilainen maailma", tag: "fantasy" }
        ]
      },
      {
        question: "Miss√§ ymp√§rist√∂ss√§ tarina tapahtuu mieluiten?",
        options: [
          { text: "Maaseutu / luonto", tag: "nature" },
          { text: "Kaupunki", tag: "classic" },
          { text: "Sota tai historia", tag: "history" },
          { text: "Kuvitteellinen maailma", tag: "fantasy" }
        ]
      },
      {
        question: "Kuinka pitk√§n kirjan jaksat lukea?",
        options: [
          { text: "Lyhyt", tag: "feelgood" },
          { text: "Keskipitk√§", tag: "classic" },
          { text: "Paksu tiiliskivi", tag: "epic" },
          { text: "Ei v√§li√§", tag: "history" }
        ]
      },
      {
        question: "Haluatko paljon tunteita ja ihmissuhteita?",
        options: [
          { text: "Kyll√§", tag: "feelgood" },
          { text: "Hieman", tag: "classic" },
          { text: "En, mieluummin toimintaa", tag: "thriller" },
          { text: "Mieluummin yhteiskunnallista pohdintaa", tag: "history" }
        ]
      },
      {
        question: "Pid√§tk√∂ suomalaisista klassikoista koulusta tuttuun tyyliin?",
        options: [
          { text: "Kyll√§, ehdottomasti", tag: "finnish" },
          { text: "Ehk√§", tag: "classic" },
          { text: "En", tag: "world" },
          { text: "Haluan jotain modernia", tag: "thriller" }
        ]
      }
    ];

    // --- KIRJASUOSITUKSET (PALJON SUOMALAISIA KLASSIKOITA) ---
    const books = {
      finnish: {
        title: "V√§in√∂ Linna ‚Äì Tuntematon sotilas",
        desc: "Suomen tunnetuin sotaromaani ja kansallisklassikko."
      },
      history: {
        title: "V√§in√∂ Linna ‚Äì T√§√§ll√§ Pohjant√§hden alla",
        desc: "Suomen historian ja sis√§llissodan kuvaus sukupolvien kautta."
      },
      nature: {
        title: "Joel Lehtonen ‚Äì Putkinotko",
        desc: "Humoristinen ja koskettava tarina suomalaisesta maaseudusta."
      },
      classic: {
        title: "Aleksis Kivi ‚Äì Seitsem√§n veljest√§",
        desc: "Ensimm√§inen merkitt√§v√§ suomenkielinen romaani."
      },
      feelgood: {
        title: "Minna Canth ‚Äì Ty√∂miehen vaimo",
        desc: "Tunteikas ja yhteiskunnallinen klassikko naisen asemasta."
      },
      thriller: {
        title: "Ilkka Remes ‚Äì P√§√§kallokehr√§√§j√§",
        desc: "Nopeatempoinen suomalainen j√§nn√§ri."
      },
      fantasy: {
        title: "J. R. R. Tolkien ‚Äì Hobitti",
        desc: "Seikkailullinen fantasiaretki klassikkotyyliin."
      },
      epic: {
        title: "V√§in√∂ Linna ‚Äì T√§√§ll√§ Pohjant√§hden alla (trilogia)",
        desc: "Pitk√§ ja syv√§llinen lukukokemus historian yst√§ville."
      },
      world: {
        title: "George Orwell ‚Äì Vuonna 1984",
        desc: "Maailmankuulu dystopiaklassikko."
      }
    };

    let step = 0;
    let scores = {};

    const content = document.getElementById("content");

    function renderQuestion() {
      const q = questions[step];
      content.innerHTML = `<p>${q.question}</p>`;

      q.options.forEach(opt => {
        const btn = document.createElement("button");
        btn.textContent = opt.text;
        btn.onclick = () => answer(opt.tag);
        content.appendChild(btn);
      });

      const progress = document.createElement("div");
      progress.className = "progress";
      progress.textContent = `Kysymys ${step + 1} / ${questions.length}`;
      content.appendChild(progress);
    }

    function answer(tag) {
      scores[tag] = (scores[tag] || 0) + 1;

      if (step + 1 < questions.length) {
        step++;
        renderQuestion();
      } else {
        showResult();
      }
    }

    function showResult() {
      const best = Object.entries(scores).sort((a,b) => b[1] - a[1])[0][0];
      const book = books[best];

      content.innerHTML = `
        <div class="result">${book.title}</div>
        <div class="desc">${book.desc}</div>
        <button onclick="restart()">Pelaa uudestaan</button>
      `;
    }

    function restart() {
      step = 0;
      scores = {};
      renderQuestion();
    }

    renderQuestion();
  </script>
</body>
</html>
